<!DOCTYPE html>
<html lang="en">
<head>

    <title>cepMais.com</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <div class="form">
            <form>

                <input type="text" id="cep" class="input" readonly>
                <br><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" class="input" readonly>
                <br><br>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" class="input" readonly>
                <br><br>

                <br><br>

                <label for="uf">UF:</label>

                <br><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" class="input" readonly>
                <br><br>

                <label for="regiao">Regi√£o:</label>

                <br><br>

                <label for="ibge">IBGE:</label>
                <input type="text" id="ibge" class="input" readonly>
                <br><br>

                <label for="gia">GIA:</label>
                <input type="text" id="gia" class="input" readonly>
                <br><br>

                <label for="ddd">DDD:</label>
                <input type="text" id="ddd" class="input" readonly>
                <br><br>

                <label for="siafi">SIAFI:</label>
                <input type="text" id="siafi" class="input" readonly>
                <br><br>
            </form>

        </div>
    </div>
    <script src="./js/index.js" type="module"></script>

</html>
