<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goldentrip.com</title>

  <!-- seu CSS -->
  <link rel="stylesheet" href="../DAO/css/tela_Opcoes/body.css">
  <link rel="stylesheet" href="../DAO/css/carrinho.css">
  <link rel="stylesheet" href="../DAO/css/perfil.css">

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* pequenos ajustes para cards modernos mantendo sua paleta */
    .card {
      overflow: hidden;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      border-width: 2px;
      border-color: rgba(0,0,0,0.12);
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
    .card .card-body { padding: 14px; }
    .card .card-text { height: 48px; overflow: hidden; color: #444; }
    .card .preco { font-weight: 700; color: #1E90FF; margin-top: 8px; display:block; }
    .btn-btn-primary { background-color: #FF7F50; color: #fff; border-radius: 8px; padding: 8px 14px; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:8px; }
    .btn-btn-primary:hover { background-color:#ff6e36; }
    .container-cards { width:100%; display:flex; flex-wrap:wrap; gap:18px; justify-content:center; }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">GoldenTrip</div>
    <ul class="menu">
      <li><a href="/home" >HOME</a></li>
      <li><a href="/pacotes">PACOTES</a></li>
      <li><a href="/opcoes_Reserva" class="active">OPÇÕES DE RESERVAS</a></li>
      <li><a href="/reservas">RESERVAS</a></li>
    </ul>
  </nav>
</header>

    <!-- Ícone do perfil -->
    <a href="/painelViajante.html">
        <div class="perfil" id="iconePerfil">
            <img id="fotoPerfilIcone" src="../DAO/img/painel_do_viajante.png" alt="Perfil">
        </div>
    </a>

<main class="reservas-container">
  <div class="abas">
    <button class="aba-item" data-aba="passagens">Passagens</button>
    <button class="aba-item active" data-aba="hoteis">Hotéis</button>
    <button class="aba-item" data-aba="passeios">Passeios</button>
  </div>

<!-- ABA: PASSAGENS -->
  <section id="conteudo-passagens" class="conteudo-aba">
    <div id="passagemContainer" class="container-cards">

    </div>
  </section>

   <!-- ABA: HOTEIS -->
  <section id="conteudo-hoteis" class="conteudo-aba active">
    <div id="hotelContainer" class="container-cards">

    </div>
  </section>

  <!-- ABA: PASSEIOS -->
  <section id="conteudo-passeios" class="conteudo-aba">
    <div id="passeioContainer" class="container-cards">

    </div>
  </section>
</main>

<!-- Botão flutuante do carrinho -->
<button class="carrinho" id="btnCarrinho">
  <img src="../DAO/img/carrinho2-removebg-preview.png" style="height: 36px; width: 36px;" alt="carrinho">
</button>

<!-- Modal do Carrinho -->
<div id="modalCarrinho" class="modal" aria-hidden="true">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Carrinho de Compras</h2>

    <div class="carrinho-opcoes">
      <h3>Opções de Reserva</h3>
      <div id="hotelList"><p>Nenhum hotel adicionado.</p></div>
      <div id="passagemList"><p>Nenhuma passagem adicionada.</p></div>
      <div id="passeioList"><p>Nenhum passeio adicionado.</p></div>
    </div>

    <div class="carrinho-pacotes">
      <h3>Pacotes</h3>
      <div id="pacoteList"><p>Nenhum pacote adicionado.</p></div>
    </div>

    <!-- botão fechar -->
    <div style="margin-top:14px; text-align:right;">
      <button id="fecharModal" class="btn-btn-primary">Fechar</button>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="/DAO/js/opcoes_Reserva/opcoes_Reserva.js" defer></script>
<script src="/DAO/js/carrinho.js" defer></script>
<script src="/DAO/js/opcoes_Reserva/dadosReservas.js" defer></script>
<script src="../DAO/js/perfil.js"></script>
</body>
</html>
